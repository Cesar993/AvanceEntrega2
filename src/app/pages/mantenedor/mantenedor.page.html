

<ion-content>
<form [formGroup]="usuario" (ngSubmit)="registrar()">
  <ion-card>    
    <ion-item>
      <ion-label position="stacked">Rut</ion-label>
      <ion-input formControlName="rut" type="text" placeholder="ingrese rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="ingrese nombre" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input  formControlName="ap_paterno"  type="text" placeholder="ingrese apellido" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Fecha nacimiento</ion-label>
      <ion-input    formControlName="fecha_nac" id="fecha_nac" type="date">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input   formControlName="correo" id="correo" type="text" placeholder="Ingrese correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tipo usuario</ion-label>
      <ion-select  formControlName="tipo_usuario" placeholder="Selecciona tipo" >
        <ion-select-option value="administrador">Administrador</ion-select-option>
        <ion-select-option value="alumno">Alumno</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Clave</ion-label>
      <ion-input formControlName="clave" id="clave" type="password" placeholder="Ingrese clave"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Repetir Clave</ion-label>
      <ion-input [(ngModel)]="repetir_clave" [ngModelOptions]="{standalone: true}" id="repetir_clave" type="password"
        placeholder="Ingrese clave nuevamente"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full">Registrar</ion-button>
    <ion-button (click)="modificar()" expand="full">Modificar</ion-button>
    <ion-button (click)="limpiar()"expand="full" type="reset">LIMPIAR</ion-button>
  </ion-card>
</form>
  <h1>Informacion</h1>
  <ion-list *ngFor="let p of personas">
    <ion-item (click)="buscar(p.rut)">
      <p>Rut: {{p.rut}} - Nombre: {{p.nombre}}</p>
      <ion-button (click)="eliminar(p.rut)">Eliminar</ion-button>
    </ion-item>
  </ion-list>



</ion-content>
